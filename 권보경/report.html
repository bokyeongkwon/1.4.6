<!-- 리뷰 신고 form -->
<div id="reportForm" class="report-wrap">
  <div class="report-header-wrap">
    <input type="hidden" id="repReviewId" />
    <span>신고 사유</span>
  </div>
  <div class="report-body-wrap">
    <p>
      <label for="r0"><input type="radio" class="repRadio" name="report" id="r0" value="0" /><span>스팸(부적절한 홍보)</span></label>
    </p>
    <p>
      <label for="r1"><input type="radio" class="repRadio" name="report" id="r1" value="1" /><span>음란물</span></label>
    </p>
    <p>
      <label for="r2"><input type="radio" class="repRadio" name="report" id="r2" value="2" /><span>혐오표현</span></label>
    </p>
    <p>
      <label for="r3"><input type="radio" class="repRadio" name="report" id="r3" value="3" /><span>욕설 및 비방</span></label>
    </p>
  </div>
  <div class="report-btn-wrap">
    <input type="button" class="btn-y" id="btnY" value="신고하기" />
    <input type="button" class="btn-n" id="btnN" value="돌아가기" />
  </div>
</div>
