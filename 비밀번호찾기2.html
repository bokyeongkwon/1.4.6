<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호찾기2</title>
  <link rel="stylesheet" href="비밀번호찾기2.css">
</head>
<script>
  function div_show(selectLIst){
    const phone = document.getElementById("findPhonenumber");    //휴대폰으로 찾기
    const email = document.getElementById("findEmail"); //이메일로 찾기

    //휴대폰으로 찾기
    if (selectLIst == "0"){
      phone.style.display = "block";
      email.style.display = "none";
      //이메일로 찾기ㅣ
    }else if(selectLIst == "1"){
      email.style.display = "block";
      phone.style.display = "none";
    }
  }
</script>
<body>
  <header>
    <!-- 상단 메뉴 -->
    <div class="topMenu">
      <a class="" href="" >아이디찾기 바로가기</a>
      <a class="" href="" >홈으로</a>
    </div>
</header>
<!-- 비밀번호 찾기 순서 보여주는창 -->
<div class="center">
  <div class="order">
    <div class="orderTop">
      <div class="big">비밀번호 찾기</div>
      <div class="small1">01. 아이디입력> 02. 본인 확인> 03. 비밀번호 재설정</div>
    </div>
    <hr>
    <div class="small2">비밀번호를 찾고자 하는 아이디를 입력해 주세요.</div>
  </div>
</div>
</div>
  <!-- 로그인 -->
  <section>
    <!-- 윗부분 여백 -->
    <div class="margin-top"></div>
    <article>
    <!-- 상단 -->
      <div class="title">HOME CA:BE 비밀번호찾기</div>
      <div class="choice-body">
        <!-- 본인확인 선택창 -->
        <!-- 휴대폰 라디오버튼 -->
          <div class="choice">
            <div class="findPhonenumber">
              <input type="radio" name="findPasswd_type1" id="findPasswd_type1" class="findPhoneclass" value="1" onclick="div_show('0');">
              <label for="findPasswd_type1">휴대폰으로 찾기</label>
            </div>
            <!-- 휴대폰으로 찾기     -->
            <div id="findPhonenumber" style="display: none;">
              <input type="text" class="findName" placeholder="이름"><br>
              <input type="text" class="find" placeholder=" - 없이 입력"><br>
            </div>
            <!-- 이메일 라디오 버튼 -->
            <div class="findEmail">
              <input type="radio" name="findPasswd_type1" id="findPasswd_type2" class="findEmaillass" value="2" onclick="div_show('1');" >
              <label for="findPasswd_type2">이메일로 찾기</label>
            </div>
            <!-- 이메일로 찾기 -->
            <div id="findEmail" style="display: none;">
              <input type="text" class="findName" placeholder="이름"><br>
              <input type="text" class="find" placeholder="이메일">
            </div>
          </div>
      </div>
      <!-- 하단 -->
      <div class="bottom">
        <!-- 다음버튼 -->    
        <div class="next">
          <a class="next-button" href="비밀번호재설정.html" >다음</a>
        </div>
        <div class="text">
          <div>비밀번호 찾기시 문제가 있나요?</div>
          <div><a href="">바로가기</a></div>
        </div>
      </div>
    </article>
  </section>
  <!-- 하단 내용없음 -->
  <footer>
</footer>
</body>
</html>
