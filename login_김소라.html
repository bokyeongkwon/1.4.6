  <!-- 로그인 -->
  <section>
    <!-- 윗부분 여백(margin-top과 별개) -->
    <div class="margin-top"></div>
    <article>
    <!-- 로그인 상단 -->
      <div class="login-title">HOME CA:BE LOGIN</div>
      <div class="login-body">
    <!-- 로그인 왼쪽 영역 -->
        <div class="login-body1">
          <!-- 아이디, 비밀번호 입력 -->
          <div class="id-class">
            <input type="text" placeholder=" 아이디" class="id-textbox">
          </div>
          <div class="pw-class">
            <input type="password" placeholder=" 비밀번호" class="pw-textbox">
          </div>
          <!-- 로그인 버튼 -->
          <button class="login-button">로그인</button>
          <!-- 아이디저장, 자동로그인 -->
          <div class="login-checkbox">
            <div class="check1">
              <input type="checkbox" id="tag1" name="tag1" >
              <label for=tag1>아이디 저장</label>
            </div>
            <div class="check2">
              <input type="checkbox" id="tag2" name="tag2" >
              <label for=tag2>자동로그인</label>
            </div>
          </div>
        </div>
        <!-- 영역 구분 선 -->
        <div class="line-border"></div>
        <!-- 로그인 오른쪽 영역 -->
        <div class="login-body2">
          <!-- SNS 외부 API -->
          <div class="login-sns">
            <a href="#"><img class="login-naver"
                src="https://nuriss.kr/data/editor/1811/thumb-f25dcaecf0e201873d1d781c022795e4_1542973599_017_835x181.png"></a>
            <a href="#"><img class="login-kakao"
                src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png"></a>
            <!-- <a href="#"><img class="login-facebook"
                src="https://www.junohair.com/static_resources/images/myjuno/facebook_login.png"></a> -->
          </div>
        </div>
      </div>
      <!-- 로그인 하단 -->
      <div class="login-bottom">
        <div class="login-text">
          <div><a href="#">회원가입&nbsp;</a></div>
          <div class="login-text_br">|</div>
          <div><a href="#">&nbsp;아이디찾기&nbsp;</a></div>
          <div class="login-text_br">|</div>
          <div><a href="#">&nbsp;비밀번호찾기</a></div>
