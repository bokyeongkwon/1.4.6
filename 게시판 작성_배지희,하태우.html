<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4b88f7572.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="게시판 작성_배지희,하태우.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- 로고 -->
        <div class="logo"><img src="logo.jpg" alt="" width="150px" height="100px"></div>
        <!-- 상단 메뉴 -->
        <nav>
            <ul class="menu">
                <li>분야별 레시피</li>
                <li>|</li>
                <li>테마별 레시피</li>
                <li>|</li>
                <li>사진 팁</li>
                <li>|</li>
                <li>홈베이킹 클래스</li>
                <li>|</li>
                <li>Q&A</li>
                <li>|</li>
                <li>자유게시판</li>
            </ul>
        </nav>
        <!-- 우측상단 아이콘 -->
        <div class="icon">
            <ul>
                <li ><a href="#" class="searchBtn"><i class="fas fa-search"></i></a></li>
                <li><i class="far fa-user"></i></li>
                <li><i class="fas fa-bars"></i></li>
            </ul>
        </div>
    </header>

    <main>
        <section>
            <div class="sectionINsection">
                <div class="section_header">
                    <p>HOME CA:BE 글쓰기</p>
                    <button id="upLoad">등록</button>
                </div>
                <hr>
                <div class="임시">
                    <select name="boardCho" id="boardCho">
                        <option value="1">게시판선택</option>
                    </select>
                    <div class="resource">
                        <a href="#">레시피 출처</a>
                    </div>
                </div>
                <div class="boardTitle">
                    <input type="text" id="inputTitle" placeholder="제목">
                </div>
                <div class="content">
                    <div class="input">
                        <button>사진</button>
                        <button>SNS사진</button>
                        <button>동영상</button>
                        <button>인용구</button>
                        <button>구분선</button>
                        <button>파일</button>
                    </div>
                    <div class="contentFont">
                        <button>본문</button>
                        <button>기본서체</button>
                        <button>텍스트크기</button>
                        <button>l</button>
                        <button>B</button>
                        <button>U</button>
                        <button>T</button>
                        <button>T</button>
                        <button>T</button>
                        <button>=</button>
                        <button>-</button>
                        <button>-</button>
                        <button>#</button>
                    </div>
                    <textarea name="content" id="contentText" cols="30" rows="10" placeholder="내용"></textarea>
                    <input type="text" id="tagAdd" placeholder="태그를 입력해주세요">
                </div>
                <div>
                    <input type="text" id="url" placeholder="url">
                </div>
            </div>
        </section>
        <div class="section_nav">
            <div class="openopstion">
                공개설정   
            </div>
                <div class="commentOpstion">
                    <label><input type="checkbox">댓글허용</label>
                    <label><input type="checkbox">블로그,카페공유허용</label>
                    <label><input type="checkbox">외부공유허용</label>
                    <label><input type="checkbox">복사저장허용</label>
                    <label><input type="checkbox">자동출처사용</label>
                    <label><input type="checkbox">ccl사용</label>
                </div>
        </div>
    </main>

    <!-- 하단 -->
    <footer>
        <ul class="menu">
            <li>개인정보취급방침</li>
            <li>|</li>
            <li>회원약관</li>
            <li>|</li>
            <li>공정위확인</li>
            <li>|</li>
            <li>쇼핑몰 고객센터</li>
            <li>|</li>
            <li>000-111-2222</li>
        </ul>
    </footer>

</html>
